services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-odoo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-odoo_secret_2026}
      POSTGRES_DB: ${POSTGRES_DB:-odoo}
    volumes:
      - odoo-db-fresh:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-odoo}"]
      interval: 10s
      timeout: 5s
      retries: 5

  odoo:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["odoo"]
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8069:8069"
    environment:
      HOST: db
      USER: ${POSTGRES_USER:-odoo}
      PASSWORD: ${POSTGRES_PASSWORD:-odoo_secret_2026}
      DB_NAME: ${POSTGRES_DB:-odoo}
    volumes:
      - odoo-web-fresh:/var/lib/odoo
      - odoo-addons-fresh:/mnt/extra-addons
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import socket; s=socket.create_connection(('127.0.0.1', 8069), 3); s.close()\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    restart: unless-stopped

volumes:
  odoo-db-fresh:
  odoo-web-fresh:
  odoo-addons-fresh:
