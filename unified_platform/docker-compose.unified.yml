services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-unified}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-unified}
      POSTGRES_DB: ${POSTGRES_DB:-unified_erp}
    volumes:
      - unified_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-unified} -d ${POSTGRES_DB:-unified_erp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine

  api:
    build:
      context: ./api
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-unified}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-unified}
      POSTGRES_DB: ${POSTGRES_DB:-unified_erp}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8080}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      JWT_REFRESH_SECRET_KEY: ${JWT_REFRESH_SECRET_KEY:-change-me-refresh-key}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_MINUTES: ${REFRESH_TOKEN_EXPIRE_MINUTES:-10080}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    expose:
      - "8080"
    command: ["sh", "-c", "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8080"]

  worker:
    build:
      context: ./api
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-unified}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-unified}
      POSTGRES_DB: ${POSTGRES_DB:-unified_erp}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      JWT_REFRESH_SECRET_KEY: ${JWT_REFRESH_SECRET_KEY:-change-me-refresh-key}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_MINUTES: ${REFRESH_TOKEN_EXPIRE_MINUTES:-10080}
    depends_on:
      - api
      - redis
    command: ["celery", "-A", "app.worker.celery_app", "worker", "--loglevel=INFO"]

  web:
    build:
      context: ./web
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-https://api.snushallen.cloud}
    expose:
      - "3000"

volumes:
  unified_pg_data:
