services:
  postgres:
    image: postgres:16
    container_name: unified-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5434:5432"
    volumes:
      - unified_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: unified-redis
    ports:
      - "6379:6379"

  api:
    build:
      context: ./api
    container_name: unified-api
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8080:8080"
    command: ["sh", "-c", "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8080"]

  worker:
    build:
      context: ./api
    container_name: unified-worker
    env_file:
      - .env
    depends_on:
      - api
      - redis
    command: ["celery", "-A", "app.worker.celery_app", "worker", "--loglevel=INFO"]

  web:
    build:
      context: ./web
    container_name: unified-web
    env_file:
      - .env
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    ports:
      - "${WEB_PORT:-3000}:3000"

volumes:
  unified_pg_data:
