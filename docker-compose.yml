services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-odoo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-odoo_secret_2026}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - odoo-db-data-v2:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-odoo}"]
      interval: 10s
      timeout: 5s
      retries: 5

  odoo:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8069:8069"
    environment:
      HOST: db
      USER: ${POSTGRES_USER:-odoo}
      PASSWORD: ${POSTGRES_PASSWORD:-odoo_secret_2026}
    volumes:
      - odoo-web-data-v2:/var/lib/odoo
      - odoo-addons-v2:/mnt/extra-addons
    restart: unless-stopped

volumes:
  odoo-db-data-v2:
  odoo-web-data-v2:
  odoo-addons-v2:
